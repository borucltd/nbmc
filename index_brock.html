<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="content">
        <div class="nav">
            <h1>New York Times Search</h1>
        </div>
        <div class="main-content">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="input-space">
                            <label for="basic-url">Search Term:</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                            </div>  
                        </div>
                    </div>
                </div>
            <div class="row">
                <div class="col">
                    <div class="input-space">
                        <label for="basic-url">Number of Records to Retrieve:</label>
                        <div class="input-group mb-3">
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                    </div>
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="input-space">
                        <label for="basic-url">Start Year (Optional):</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                        </div>  
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="input-space">
                        <label for="basic-url">End Year (Optional):</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                        </div>  
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="input-space">
                        <button type="button" class="btn btn-primary btn-lg btn-block">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
